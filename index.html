<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de password</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h2>Generador de password</h2>
      <input type="text" placeholder="Crear password" id="password" readonly />
      <table>
        <th><div id="button" class="btn1" onclick="genPass()">Generar</div></th>
        <th><a id="button" class="btn2" onclick="copyPass()">Copiar</a></th>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
